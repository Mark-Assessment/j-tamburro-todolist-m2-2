<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Font Awesome was used for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts was used for font throughout -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>To-Do List</title>
</head>
<body>
    <!-- Background Image sourced from https://www.pexels.com -->
    <div class="background-image" alt="Spider plant in a white pot"></div>
    <!-- To-Do List Javascript Tutorial used to help with the basics of the code: https://hackr.io/blog/how-to-create-a-javascript-to-do-list -->
    <div class="container">
        <div class="card">
            <div class="text">
                <h1><i>Things To Do...</i></h1>
                <form id="todo-form">
                    <input type="text" id="todo-input" placeholder="Add a new task...">
                    <button type="submit">Add Task</button>
                </form>
                <ul id="todo-list"></ul>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
